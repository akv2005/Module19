{% extends "fourth_task/menu.html" %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shop</title>
    </head>
    <body>
        {%block pagename%}
        <h1>{{title}}</h1>
        {%endblock%}

        {%block menu%}
            {{block.super}}
        {%endblock%}
        {%block content%}
            <ul>
            {%for game in games%}
                <li><p>{{game.title}} |
                    {{game.description}}.
                    Стоимость:{{game.cost}}
                    < <button onclick="return confirm('Вы подтверждаете эту покупку?');" type="submit" name="product" value="{{ game }}">
                          Купить
                      </button>
                </p></li>


            {%endfor%}
            </ul>
            <button><a href="/">{{back}} </a></button>
        {%endblock%}

    </body>
</html>
